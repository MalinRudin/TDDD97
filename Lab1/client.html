<html>
 <head>
 <link href="client.css" type="text/css" rel="stylesheet">
 <script src="client.js" type="text/javascript"></script>
 <script src="serverstub.js" type="text/javascript"></script>
 </head>
 <body>
 <script type="text/view" id="welcomeview">
 <div class="headdiv">

	<div class="welcomeimage">
		<img src="wimage.png">
	</div>

	<div class="rightcolumn">
		<div class="signin">
			Sign in<br>
			<form name="signin" onsubmit="return validateSigninForm()" method="post">
				Email: <input type="text" required name="email"><br>
				Password: <input type="password" required name="password"><br>
				<input type="submit" value="Sign in">
			</form>
		</div>

		<div class="signup">
			Sign up<br>
			<form name="signup" onsubmit="return validateSingupForm()" method="post">
				Email: <input type="email" required name="email"><br>
				Password: <input type="password" required name="password"><br>
				Repeat psw: <input type="password" required name="password2"><br>
				First name: <input type="text" required name="firstname"><br>
				Family name: <input type="text" required name="familyname"><br>
				Biological gender: <select name="gender" required>
								   <option value=""></option>
								   <option value="female">Female</option>
								   <option value="male">Male</option>
								   </select><br>
				City: <input type="text" required name="city"><br>
				Country: <input type="text" required name="country"><br>
	
				<input type="submit" value="Sign up">
			</form>
		</div>
	</div>
</div>
</script>

<script type="text/view" id="profileview">
<ul class="tab">
	<li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'Home')">Home</a></li>
	<li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'Browse')">Browse</a></li>
	<li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'Account')">Account</a></li>
</ul>

<div id="Home" class="tabcontent">
	<div id="info" class="profileInfo"></div>
	<div id="post" class="profilePost"></div>
	<button onclick="viewProfileWall()">Uppdate wall</button>
	<div id="wall" class="profileWall"></div>
</div>

<div id="Browse" class="tabcontent">
	<input type="text" id="search">
	<button onclick="search()">Search user</button>
	<div id="browseInfo" class="profileInfo"></div>
	<div id="browsePost" class="profilePost"></div>
	<div id="browseWall" class="profileWall"></div>
</div>

<div id="Account" class="tabcontent">
Change password<br>
 <form name="changepassword" onsubmit="return changePassword()" method="post">
 New password: <input type="password" required name="newpassword"><br>
 Old password: <input type="password" required name="oldpassword"><br>
 <input type="submit" value="Change password">
 </form>
 
<button onclick="signout()">Sign out</button>
</div>

</script>
<div id="errorMSG"></div>
<div id="successMSG"></div>
<div id="main"></div>

 </body>
</html>
