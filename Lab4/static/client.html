<!DOCTYPE html>
<html>
<head>
    <title>TDDD97</title>
    <meta charset="UTF-8">
    <!-- CSS -->
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="static/client.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-success collapse" role="alert" id="successMSG"></div>
            <div class="alert alert-danger collapse" role="alert" id="errorMSG"></div>
        </div>
    </div>
    <div class="row collapse" id="welcomeview">
        <div class="col-md-8 col-md-offset-2">
           <div class="col-sm-8">
               <div class="panel panel-default">
                   <div class="panel-body">
                       <img src="static/wimage.png" class="img-responsive" alt="welcomeimage">
                   </div>
               </div>
           </div>
           <div class="col-sm-4">
               <div class="panel panel-default">
                   <div class="panel-body">
                       <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#signindiv" aria-expanded="false" aria-controls="signindiv">
                           Sign in
                       </button>
                       <div class="collapse" id="signindiv">
                           <form name="signin" onsubmit="return validateSigninForm()" method="post">
                               <div class="form-group form-group-sm">
                                   <input type="email" class="form-control" required name="email" placeholder="Email">
                               </div>
                               <div class="form-group form-group-sm">
                                   <input type="password" class="form-control" required name="password" placeholder="Password">
                               </div>
                               <button type="submit" class="btn btn-default">Sign in</button>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
           <div class="col-sm-4">
               <div class="panel panel-default">
                   <div class="panel-body">
                       <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#signupdiv" aria-expanded="false" aria-controls="signupdiv">
                           Sign up
                       </button>
                       <div class="collapse" id="signupdiv">
                           <form name="signup" onsubmit="return validateSingupForm()" method="post">
                               <div class="form-group form-group-sm">
                                   <input type="email" class="form-control"  required name="email"  placeholder="Email">
                               </div>
                               <div class="form-group form-group-sm">
                                   <input type="password" class="form-control" required name="password"  placeholder="Password">
                               </div>
                               <div class="form-group form-group-sm">
                                   <input type="password" class="form-control"  required name="password2"  placeholder="Reapeat password">
                               </div>
                               <div class="form-group form-group-sm">
                                   <input type="text" class="form-control"  required name="firstname"  placeholder="First name">
                               </div>
                               <div class="form-group form-group-sm">
                                   <input type="text" class="form-control"  required name="familyname"  placeholder="Family name">
                               </div>
                               <div class="form-group form-group-sm">
                                   <label for="gender">Birth gender:</label>
                                   <select name="gender" id="gender" class="form-control" required>
                                       <option value=""></option>
                                       <option value="Female">Female</option>
                                       <option value="Male">Male</option>
                                   </select>
                               </div>
                               <div class="form-group form-group-sm">
                                   <input type="text" class="form-control"  required name="city"  placeholder="City">
                               </div>
                               <div class="form-group form-group-sm">
                                   <input type="text" class="form-control"  required name="country"  placeholder="Country">
                               </div>
                               <button type="submit" class="btn btn-default">Sign up</button>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </div>

    <div class="row collapse" id="profileview">
        <div class="col-md-8 col-md-offset-2">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="/home" data-target="/home" id="homelink" class="navbar-brand tablinks">Twidder</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="/home" data-target="/home" id="homelink" class="tablinks">Home</a></li>
                            <li><a href="/browse" data-target="/browse" id="browserlink" class="tablinks">Browse</a></li>
                            <li><a href="/account" data-target="/account" id="accountlink" class="tablinks">Account</a></li>
                            <li><a href="/statistics" data-target="/statistics" id="statisticslink" class="tablinks">Statistics</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>

            <div id="Home" class="row tabcontent">
                <div id="info" class="profileInfo col-xs-10 col-xs-offset-1"></div>
                <div id="post" class="profilePost col-xs-10 col-xs-offset-1"></div>
                <div class="col-xs-10 col-xs-offset-1">
                    <button class="btn button-default" onclick="viewProfileWall()">Uppdate wall</button>
                </div>
                <div id="wall" class="profileWall col-xs-10 col-xs-offset-1"></div>
            </div>

            <div id="Browse" class="tabcontent row">
                <div class="col-xs-10 col-xs-offset-1">
                    <form class="form-inline" id="searchform">
                        <div class="form-group">
                            <input type="text" class="form-control" id="search">
                        </div>
                        <button class="btn button-default">Search user</button>
                    </form>
                </div>
                <div id="browseInfo" class="profileInfo col-xs-10 col-xs-offset-1"></div>
                <div id="browsePost" class="profilePost col-xs-10 col-xs-offset-1"></div>
                <div class="col-xs-10 col-xs-offset-1">
                    <button class="btn btn-default" onclick="viewProfileWall()">Uppdate wall</button>
                </div>
                <div id="browseWall" class="profileWall col-xs-10 col-xs-offset-1"></div>
            </div>

            <div id="Account" class="tabcontent row">
                <div class="col-xs-10 col-xs-offset-1">
                    <form class="form-inline" name="changepassword" onsubmit="return changePassword()" method="post">
                        <input class="form-control" type="password" required name="newpassword" placeholder="New password">
                        <input class="form-control" type="password" required name="oldpassword" placeholder="Old password">
                        <button type="submit" class="btn btn-default">Change password</button>
                    </form>
                </div>
                <div class="col-xs-10 col-xs-offset-1">
                    <button class="btn btn-default" onclick="signout()">Sign out</button>
                </div>
            </div>
            <div id="Statistics" class="tabcontent col-xs-10 col-xs-offset-1">
                <h1 class="text-center">Online users</h1>
                <canvas id="OnlineUsersChart"></canvas>
                <h1 class="text-center">Messages</h1>
                <canvas id="MessagesChart"></canvas>
                <h1 class="text-center">Users cities</h1>
                <canvas id="CityChart"></canvas>
            </div>
        </div>
    </div>
</body>

<!-- scripts -->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- charts.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js" text="text/javascript"></script>
        <!-- bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- page.js -->
        <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
        <script src="static/livedata.js" type="text/javascript"></script>
        <script src="static/client.js" type="text/javascript"></script>
</html>
